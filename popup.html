<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body class="popup">
    <span class="popup__section-title">Debug mode</span>
    <div class="popup__debug-mode popup__section">
        <input type="checkbox" name="verboseMode" id="verboseMode">
        <label for="verboseMode">Enable verbose mode</label>
    </div>
    <span class="popup__section-title">Nodes</span>
    <div class="popup__selectors">
        <div class="popup__selector-adder">
            <input type="text" name="adder" id="adder" placeholder="Add element selector">
            <input type="button" value="+">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
